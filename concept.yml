let:
  Maybe:
    rec:
      map:
        lambda: [callback, val]
        do:
          if:
            ==: [val, { :: null }]
          then: val
          else: [callback, val]

      withDefault:
        lambda: [default, val]
        do:
          if:
            ==: [val, { :: null }]
          then: default
          else: val

  (+):
    lambda: [x, y]
    do:
      +: [x, y]

  Cons:
    rec:
      new:
        lambda: [a, b]
        do:
          lambda: [op]
          do: [op, a, b]

      car:
        lambda: [cons]
        do:
          - cons
          - lambda: [a, b]
            do: a

      cdr:
        lambda: [cons]
        do:
          - cons
          - lambda: [a, b]
            do: b

  cons: [Cons.new, { :: 1 }, { :: 2 }]
  foobar:
    - (+)
    - { :: foo }
    - { :: bar }

in:
  rec:
    a: [Maybe.map, [(+), { :: 1 }], { :: 5 }]
    b: [Maybe.map, [(+), { :: 1 }], { :: null }]
    c: [Maybe.withDefault, { :: 0 }, { :: null }]
    d:
      - [Maybe.withDefault, { :: 0 }]
      - - [Maybe.map, [(+), { :: 1 }]]
        - - [Maybe.map, [(+), { :: 1 }]]
          - { :: 10 }
    e:
      :>:
        - { :: 10 }
        - [Maybe.map, [(+), { :: 1 }]]
        - [Maybe.map, [(+), { :: 1 }]]
        - [Maybe.withDefault, { :: 0 }]

    f: [Cons.car, cons]
    g: [Cons.cdr, cons]
    h:
      - (+)
      - list:
          - foobar
          - cons
          - Maybe
          - [Cons.car, cons]
      - :: [1, 1.2, -9, null, bar]
